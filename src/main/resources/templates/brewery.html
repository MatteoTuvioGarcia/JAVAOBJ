<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Example</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link th:href="${'/css/styles.css'}" rel="stylesheet"/>
    <link th:href="${'/css/custom.css'}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index.html">Brasserie</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
</nav>
<div id="layoutSidenav">
    <div th:insert="~{/left_bar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Fiche d'une brasserie</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active" th:text="${brasserie.getNomBrasserie()}"></li>
                </ol>
                <div class="row">

                    <div class="row">
                        <div class="col-xl-6">
                            <div class="card mb-4">
                                <div class="card-header">
                                </div>
                                <form method="post">

                                    <input type="text" readonly class="form-control py-2" name="codeBrasserie"
                                           th:value="${brasserie.getCodeBrasserie()}"/>

                                    <input type="text" class="form-control py-2" name="nomBrasserie"
                                           th:value="${brasserie.getNomBrasserie()}"/>

                                    <input type="text" class="form-control py-2" name="ville"
                                           th:value="${brasserie.getVille()}"/>

                                    <select name="region" id="regionSelect">
                                        <th:block th:each="region: ${regions}">
                                            <th:block
                                                    th:if="${region.getNomRegion} == ${brasserie.getRegion.getNomRegion()}">
                                                <option selected th:value="${region.getNomRegion()}"
                                                        th:text="${region.getNomRegion()}"/>
                                            </th:block>
                                            <th:block
                                                    th:if="${region.getNomRegion} != ${brasserie.getRegion.getNomRegion()}">
                                                <option th:value="${region.getNomRegion()}"
                                                        th:text="${region.getNomRegion()}"/>
                                            </th:block>
                                        </th:block>

                                        </th:block>

                                        </th:block>
                                    </select>

                                    <button type="submit" class="btn-primary">Submit</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="${'/js/scripts.js'}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</body>
</html>
