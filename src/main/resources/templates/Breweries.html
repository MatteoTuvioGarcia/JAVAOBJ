<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Example</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link th:href="@{~/css/styles.css}" rel="stylesheet" />
    <link th:href="@{~/css/custom.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/}">Brasserie</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
</nav>
<div id="layoutSidenav">
    <div th:insert="~{/left_bar}"></div>
    <div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">liste des brasseries</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Liste des brasseries</li>
            </ol>

            <div class="row">
<!--                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${messageerror}">-->
<!--                    <span th:text="${messageerror}"></span>-->
<!--                </div>-->

<!--                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${messagehtml}">-->
<!--                    <span th:text="${messagehtml}"></span>-->
<!--                </div>-->


                <table class="table table-bordered table-striped" id="datatablesSimple">
                    <thead>
                    <th>code</th>
                    <th>nom</th>
                    <th>ville</th>
                    <th>r√©gion</th>
                    <th>Action</th>
                    </thead>
                    <tbody>
                    <tr th:each="brass: ${listbrass}">
                        <td th:text="${brass.getCodeBrasserie()}"/>
                        <td th:text="${brass.getNomBrasserie()}"/>
                        <td th:text="${brass.getVille()}"/>
                        <td th:text="${brass.getRegion().getNomRegion()+' - '+brass.getRegion().getNomPays()}"/>
                        <td class="align-content-center text-center">
                            <a  th:href="@{'/see-brewery/' + ${brass.getCodeBrasserie()}}"><button class="btn-primary">Afficher</button></a>
                        </td>
                    </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>

<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
