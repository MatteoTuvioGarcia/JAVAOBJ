<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

</head>
<body class="" >
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg espace">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Connexion</h3></div>
                            <div class="card-body">
                                <form method="post" th:action="@{/login}" enctype="application/x-www-form-urlencoded" >
                                    <div class="form-floating mb-5">
                                        <input class="form-control" id="inputEmail" type="email" name="login" placeholder="name@example.com" />
                                        <label for="inputEmail">Adresse email</label>
                                    </div>
                                    <div class="form-floating mb-5">
                                        <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Mot de passe" />
                                        <label for="inputPassword">Mot de passe</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                        <button class="btn btn-primary" type="submit">Connexion</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
